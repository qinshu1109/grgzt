<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRGZT App</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        // 主应用组件
        const App = () => {
            const [users, setUsers] = React.useState([]);
            const [name, setName] = React.useState('');
            const [email, setEmail] = React.useState('');
            const [message, setMessage] = React.useState('');
            const [dbInitialized, setDbInitialized] = React.useState(false);

            // 初始化数据库
            const initDatabase = async () => {
                try {
                    const result = await window.electronAPI.createTables();
                    if (result.success) {
                        setMessage('数据库初始化成功');
                        setDbInitialized(true);
                        await loadUsers();
                    } else {
                        setMessage('数据库初始化失败: ' + result.message);
                    }
                } catch (error) {
                    setMessage('初始化失败: ' + error.message);
                }
            };

            // 加载用户列表
            const loadUsers = async () => {
                try {
                    const result = await window.electronAPI.getUsers();
                    if (result.success) {
                        setUsers(result.data);
                    } else {
                        setMessage('加载用户失败: ' + result.message);
                    }
                } catch (error) {
                    setMessage('加载用户失败: ' + error.message);
                }
            };

            // 添加用户
            const addUser = async () => {
                if (!name.trim() || !email.trim()) {
                    setMessage('请输入姓名和邮箱');
                    return;
                }

                try {
                    const result = await window.electronAPI.addUser({ name, email });
                    if (result.success) {
                        setMessage('用户添加成功');
                        setName('');
                        setEmail('');
                        await loadUsers();
                    } else {
                        setMessage('添加用户失败: ' + result.message);
                    }
                } catch (error) {
                    setMessage('添加用户失败: ' + error.message);
                }
            };

            // 页面加载时初始化
            React.useEffect(() => {
                initDatabase();
            }, []);

            return (
                <div className="container mx-auto p-4">
                    <div className="max-w-4xl mx-auto">
                        <h1 className="text-3xl font-bold text-gray-800 mb-6">GRGZT 应用</h1>

                        {/* 状态消息 */}
                        {message && (
                            <div className={`mb-4 p-3 rounded ${
                                message.includes('成功') ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                            }`}>
                                {message}
                            </div>
                        )}

                        {/* 用户输入表单 */}
                        <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                            <h2 className="text-xl font-semibold mb-4">添加用户</h2>
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        姓名
                                    </label>
                                    <input
                                        type="text"
                                        value={name}
                                        onChange={(e) => setName(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="请输入姓名"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        邮箱
                                    </label>
                                    <input
                                        type="email"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="请输入邮箱"
                                    />
                                </div>
                                <button
                                    onClick={addUser}
                                    disabled={!dbInitialized}
                                    className={`w-full py-2 px-4 rounded-md text-white font-medium ${
                                        dbInitialized
                                            ? 'bg-blue-600 hover:bg-blue-700'
                                            : 'bg-gray-400 cursor-not-allowed'
                                    }`}
                                >
                                    添加用户
                                </button>
                            </div>
                        </div>

                        {/* 用户列表 */}
                        <div className="bg-white rounded-lg shadow-md p-6">
                            <h2 className="text-xl font-semibold mb-4">用户列表</h2>
                            {users.length === 0 ? (
                                <p className="text-gray-500">暂无用户数据</p>
                            ) : (
                                <div className="space-y-2">
                                    {users.map((user) => (
                                        <div key={user.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-md">
                                            <div>
                                                <span className="font-medium">{user.name}</span>
                                                <span className="text-gray-500 ml-2">{user.email}</span>
                                            </div>
                                            <span className="text-sm text-gray-400">
                                                {user.created_at || new Date().toLocaleString()}
                                            </span>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // 检查 electronAPI 是否可用
        if (!window.electronAPI) {
            console.error('Electron API not available');
        }

        // 渲染应用
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
